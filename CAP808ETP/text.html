<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprehensive HTML Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .submit-image {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Comprehensive HTML Form</h1>
  <form action="#" method="POST" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
    
    <label for="website">Website:</label>
    <input type="url" id="website" name="website" placeholder="https://example.com" required>
    
    <p>Gender:</p>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>
    
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label>
    
    <p>Hobbies:</p>
    <input type="checkbox" id="reading" name="hobby" value="Reading">
    <label for="reading">Reading</label>
    
    <input type="checkbox" id="traveling" name="hobby" value="Traveling">
    <label for="traveling">Traveling</label>

    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="india">India</option>
      <option value="usa">USA</option>
      <option value="uk">UK</option>
    </select>
    
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message"></textarea>

    <label for="fileUpload">Upload a File:</label>
    <input type="file" id="fileUpload" name="fileUpload">
    
    <input type="hidden" name="user_id" value="12345">
    
    <label for="disabled">Disabled Input:</label>
    <input type="text" id="disabled" name="disabled" value="Cannot Edit" disabled>
    
    <button type="submit">Submit</button>
    
    <input type="image" src="submit-button.png" alt="Submit" class="submit-image">
  </form>
</body>
</html>
