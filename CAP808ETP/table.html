<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table with Spanning</title>
</head>
<body>

  <h2>HTML Table with Column and Row Spanning</h2>
  <table border="1">
    <tr>
      <th colspan="2">Personal Info</th>
      <th>City</th>
    </tr>
    <tr>
      <td>Name</td>
      <td>Age</td>
      <td>New York</td>
    </tr>
    <tr>
      <td rowspan="2">John</td>
      <td>25</td>
      <td>New York</td>
    </tr>
    <tr>
      <td>30</td>
      <td>Los Angeles</td>
    </tr>
    <tr>
      <td colspan="2">Alice</td>
      <td>Chicago</td>
    </tr>
  </table>

</body>
</html>
