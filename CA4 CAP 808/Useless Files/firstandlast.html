<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        table {
            border-radius: 2px;
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;

            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .header {
            background-color: #003366;
            color: white;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        .slogan {
            font-size: 18px;
            font-weight: bold;
        }

        .item-header {
            background-color: #f2f2f2;
            font-size: 14px;
            font-weight: bold;
        }

        .content {
            height: 200px; 
        }

        .footer {
            background-color: #003366;
            color: white;
        }
    </style>
</head>

<body>
    <table>
        <tr class="header">
            <td colspan="7">
                <h2>Main Table</h2>
            </td>
        </tr>


        <tr class="header">
            <td rowspan="2">
                <img src="university_logo.png" alt="Logo" class="logo">
            </td>
            <td colspan="5" class="slogan">
                Lovely Professional University<br>
                Transforming Education, Transforming India
            </td>
            <td rowspan="2">
                <div>
                    <a href="https://ums.lpu.in/lpuums">UMS ACCOUNT    1</a> | 
                    <a href="#">Link 2</a> | 
                    <a href="#">Link 3</a>
                </div>
            </td>
        </tr>

        <tr class="item-header">
            <td>Item 1</td>
            <td>Item 2</td>
            <td>Item 3</td>
            <td>Item 4</td>
            <td>Item 5</td>
        </tr>

        <tr>
            <td class="content">Left Sidebar</td>
            <td colspan="5" class="content">Main Content Area</td>
            <td class="content">Right Sidebar</td>
        </tr>

        
        <tr class="footer">
            <td colspan="7">
                <p>Audio Control</p>
            </td>
        </tr>
    </table>
</body>

</html>
