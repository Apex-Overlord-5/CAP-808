<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery Success</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('Rubesh2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            color: #fff;
        }

        .message-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .message-container h2 {
            font-size: 2em;
            color: #fff;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .message-container p {
            font-size: 1.2em;
            color: #f1f1f1;
            margin-bottom: 30px;
        }

        .back-link {
            padding: 12px 20px;
            background-color: #3eb489;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-link:hover {
            background-color: #2e8b57;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>

    <div class="message-container">
        <h2>Hurry Up! We Are On Work</h2>
        <p>Your password recovery request has been received. We are working on it and will get back to you shortly!</p>
        <a href="login.html" class="back-link">Back to Login</a>
    </div>

</body>

</html>
